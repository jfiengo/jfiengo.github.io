<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Fiengo | Work Portfolio</title>
    <style>
        /* 
        VARIABLES
        Using the same color scheme as index for consistency
        */
        :root {
            --primary-color: #4C6EF5;
            --secondary-color: #748EF6;
            --dark-color: #121520;
            --light-color: #f8f9fa;
            --accent-color: #9EB0FF;
            --surface-color: rgba(18, 21, 32, 0.8);
        }
        
        /* 
        GLOBAL STYLES
        Basic reset and global style definitions.
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
        }
        
        /* 
        CONTAINER & BACKGROUND
        Main container with a different gradient angle
        */
        .container {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(150deg, rgba(18, 21, 32, 0.97) 0%, rgba(28, 34, 65, 0.95) 100%);
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        /* 
        GRID BACKGROUND
        A different grid pattern
        */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(76, 110, 245, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(76, 110, 245, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(55deg);
            animation: grid-animation 30s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes grid-animation {
            0% {
                transform: perspective(500px) rotateX(55deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(55deg) translateY(40px);
            }
        }
        
        /* 
        NOISE TEXTURE
        Creates a subtle noise texture overlay.
        */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }
        
        /* 
        HEADER STYLES 
        Navigation and page title
        */
        header {
            padding: 25px 40px;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 5px;
            color: var(--light-color);
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-link {
            color: var(--light-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* 
        MAIN CONTENT STYLES
        Work portfolio content area
        */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 40px 100px;
            position: relative;
            z-index: 10;
        }
        
        .page-title {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .page-subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 50px;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.6;
        }
        
        /* 
        PROJECT GRID
        Displays projects in a grid layout
        */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }
        
        .project-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(18, 21, 32, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 110, 245, 0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(76, 110, 245, 0.3);
        }
        
        .project-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-bottom: 1px solid rgba(76, 110, 245, 0.1);
        }
        
        .project-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .project-date {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .project-title {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 15px;
            color: var(--light-color);
        }
        
        .project-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(248, 249, 250, 0.8);
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .project-tag {
            padding: 5px 10px;
            background: rgba(76, 110, 245, 0.1);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--accent-color);
        }
        
        .view-project {
            align-self: flex-start;
            padding: 10px 20px;
            background: rgba(76, 110, 245, 0.1);
            color: var(--light-color);
            border: 1px solid rgba(76, 110, 245, 0.3);
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .view-project:hover {
            background: rgba(76, 110, 245, 0.2);
            border-color: var(--primary-color);
        }
        
        /* Year separator for chronological order */
        .year-separator {
            grid-column: 1 / -1;
            margin: 30px 0 15px;
            position: relative;
        }
        
        .year-label {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--accent-color);
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            padding-right: 20px;
        }
        
        .year-label::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            height: 1px;
            width: 150px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
        }
        
        /* 
        RESPONSIVE STYLES
        Adjustments for smaller screens
        */
        @media (max-width: 900px) {
            .project-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 30px;
            }
        }
        
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .year-label::after {
                width: 50px;
            }
        }
    </style>
</head>
