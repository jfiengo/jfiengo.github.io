<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Fiengo | Digital Portfolio</title>
    <!-- 
    CSS STYLING SECTION
    This section contains all the styling for the page.
    Styles are organized by component/section.
    -->
    <style>
        /* 
        VARIABLES
        Defining color variables for a sleek, modern theme.
        */
        :root {
            --primary-color: #4C6EF5;
            --secondary-color: #748EF6;
            --dark-color: #121520;
            --light-color: #f8f9fa;
            --accent-color: #9EB0FF;
            --surface-color: rgba(18, 21, 32, 0.8);
        }
        
        /* 
        GLOBAL STYLES
        Basic reset and global style definitions.
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
        }
        
        /* 
        CONTAINER & BACKGROUND
        Main container and background effects.
        */
        .container {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(18, 21, 32, 0.97) 0%, rgba(32, 36, 60, 0.95) 100%);
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        /* 
        GRID BACKGROUND
        Creates a subtle grid effect.
        */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(76, 110, 245, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(76, 110, 245, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-animation 30s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes grid-animation {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px);
            }
        }
        
        /* 
        FLOATING CIRCLES/PARTICLES
        These create subtle animated elements in the background.
        */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(76, 110, 245, 0.05);
            animation: float 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            border: 1px solid rgba(76, 110, 245, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(76, 110, 245, 0.15);
        }
        
        /* Different sizes and properties for variety */
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 15s;
            background: rgba(158, 176, 255, 0.03);
            border-color: rgba(158, 176, 255, 0.07);
            box-shadow: 0 0 15px rgba(158, 176, 255, 0.1);
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 30px;
            height: 30px;
            animation-delay: 2s;
            animation-duration: 25s;
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
            animation-duration: 20s;
            background: rgba(76, 110, 245, 0.04);
            border-color: rgba(76, 110, 245, 0.08);
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 15s;
            box-shadow: 0 0 10px rgba(158, 176, 255, 0.1);
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            animation-duration: 25s;
            background: rgba(158, 176, 255, 0.02);
            border-color: rgba(158, 176, 255, 0.06);
            box-shadow: 0 0 15px rgba(158, 176, 255, 0.07);
        }
        
        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
            animation-duration: 30s;
            background: rgba(76, 110, 245, 0.01);
            border-color: rgba(76, 110, 245, 0.05);
            box-shadow: 0 0 20px rgba(76, 110, 245, 0.07);
        }
        
        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        
        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
            background: rgba(76, 110, 245, 0.04);
            border-color: rgba(76, 110, 245, 0.08);
        }
        
        .circles li:nth-child(10) {
            left: 85%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
            animation-duration: 30s;
            box-shadow: 0 0 10px rgba(76, 110, 245, 0.1);
        }
        
        /* Animation for circles floating upward */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* 
        BOUNCING BALL
        A slowly moving ball animation that bounces around the screen
        */
        .bouncing-ball {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 0 20px rgba(76, 110, 245, 0.3);
            z-index: 100;
            opacity: 0.8;
            top: 10%;
            left: 10%;
            pointer-events: none;
            animation: bounce 25s ease-in-out infinite alternate;
        }
        
        @keyframes bounce {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 80%;
                left: 25%;
            }
            50% {
                top: 30%;
                left: 70%;
            }
            75% {
                top: 70%;
                left: 85%;
            }
            100% {
                top: 20%;
                left: 55%;
            }
        }
        
        /* 
        MAIN CONTENT STYLES
        Styles for the central content area.
        */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        
        /* 
        NAME HEADING WITH GRADIENT
        Sleek styling for the main heading.
        */
        .glitch {
            font-size: 5rem;
            font-weight: 300;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 20px;
            letter-spacing: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 12s ease infinite;
            background-size: 200% 200%;
            text-shadow: none;
        }
        
        /* Animation for the gradient movement */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Subtitle styling */
        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--light-color);
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: none;
            opacity: 0.8;
        }
        
        /* 
        BUTTON STYLES
        Styling for sleek, modern buttons.
        */
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            padding: 15px 30px;
            background: rgba(18, 21, 32, 0.3);
            color: var(--light-color);
            border: 1px solid rgba(76, 110, 245, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            z-index: 1;
            backdrop-filter: blur(10px);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        /* Button hover effect with subtle animation */
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 110, 245, 0.1), transparent);
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .button:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(76, 110, 245, 0.2);
            transform: translateY(-2px);
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        /* Primary button with gradient background */
        .button.primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: var(--light-color);
        }
        
        .button.primary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        /* 
        SOCIAL LINKS
        Styling for sleek social media icons.
        */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(76, 110, 245, 0.3);
            transition: all 0.3s ease;
            color: var(--light-color);
            font-size: 1.2rem;
            text-decoration: none;
            backdrop-filter: blur(10px);
            background: rgba(18, 21, 32, 0.3);
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(76, 110, 245, 0.15);
            border-color: var(--primary-color);
        }
        
        /* 
        NOISE TEXTURE
        Creates a subtle noise texture overlay.
        */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }
        
        /* 
        RESPONSIVE STYLES
        Adjustments for smaller screens.
        */
        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
